<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Streetfighter</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/main.css">
	<link href='https://fonts.googleapis.com/css?family=Audiowide' rel='stylesheet' type='text/css'>
</head>
<body class="x h">
	
	<script src="https://code.jquery.com/jquery.min.js"></script>
	<script src="js/app.js"></script>
	<div class="main">
		<div class="ryu">
			<div class="ryu-still"></div>
			<div class="ryu-ready"></div>
			<div class="ryu-throwing"></div>
			<div class="ryu-cool"></div>
		</div>
		<div class="hadouken"></div>
		<div class="hulk-ryu">
			<div class="hulk-ryu-still"></div>
			<div class="hulk-ryu-ready"></div>
			<div class="hulk-ryu-throwing"></div>
			<div class="hulk-ryu-cool"></div>
		</div>
		<div class="sf-logo"></div>
		<div class="click">click on ryu to make him throw a hadouken</div>
		<div class="press">press and hold down the "x" key to make him strike his cool pose</div>
		<div class="hit">hit the "h" key for fight with hulk ryu</div>
	</div>
	<audio id="hadouken-sound" src="sound/hadouken.mp3">
</body>
</html>
